<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/axx6uwy.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/remain.js"></script>
    <title>Lite24 Chat</title>
</head>
<body style="overflow-x: hidden" id="mainbody">
<header>
    <h1 class="logo">LITE24</h1>
    <h3 class="fullchat">FULL CHAT</h3>
    <div class="link">
        <a href="" class="icon"><img src="./img/image%201.png" class="icon"></a>
        <a href="" class="icon"><img src="./img/cafe%201.png" class="icon"></a>
    </div>
</header>
<div class="space"></div>
<div class="myFixedMenu" id="fixedMenu"></div>
<div class="fix"></div>
<div class="role">
    <div class="roleflex">
        <div class="userbox"></div>
        <p class="yellow">USER</p>
    </div>
    <div class="roleflex">
        <div class="managerbox"></div>
        <p class="green">MANAGER</p>
    </div>
    <div class="roleflex">
        <div class="developerbox"></div>
        <p class="light_purple">DEVELOPER</p>
    </div>
</div>
<div class="chatalertdap" id="alerter"><p id="altchild">새로운 채팅이 올라왔어요.</p></div>
<div class="inputdiv"><label class="inputlabel" id="inputlabel"><input type="text" placeholder="채팅 입력"></label>
    <button id="inputbutton" class="inputbutton">
        <img class="inputimg" src="./img/keyboard 1.png" alt="typing"></button>
</div>
<div class="chat">
    <p class="white shadow timer">2022.08.26 20:13:29</p>
    <div class="width">
        <div class="developer_color"></div>
    </div>
    <div class="light_purple shadow item"><span>Mooner510</span></div>
    <span class="white shadow text">Hello</span>
</div>
<div class="chat">
    <p class="white shadow timer">2022.08.26 20:13:29</p>
    <div class="width">
        <div class="user_color"></div>
    </div>
    <div class="yellow shadow item"><span>Korean_Check</span></div>
    <span class="white shadow text">Helloooo</span>
</div>
</body>
</html>
